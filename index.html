<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5 асуудлын demo</title>
</head>
<body>

<script>
// 1. Цифрийн нийлбэр палиндром эсэх
function isDigitsSumPalindrome(n){
    let str = Math.abs(n) + "";
    let sum = 0;
    for(let i = 0; i < str.length; i++){
        sum += Number(str[i]);
    }
    let sumStr = sum + "";
    let reversed = sumStr.split("").reverse().join("");
    return {input: n, digitsSum: sum, isPalindrome: sumStr == reversed};
}

// 2. Гүйцэх хугацаа (мин, сек)
function catchTime(distance){
    let diff = 25 - 18;
    if(diff <= 0) return {caught:false};
    let hours = distance / diff;
    let minutes = hours * 60;
    let seconds = minutes * 60;
    let m = Math.floor(minutes);
    let s = Math.floor(seconds - m * 60);
    return {distanceKm: distance, caught:true, minutes: m, seconds: s};
}

// 3. Байрлал олох
function locateApartment(num){
    let perEntrance = 9 * 4;
    if(num < 1 || num > 108) return {error:"invalid"};
    let entrance = Math.floor((num - 1) / perEntrance) + 1;
    let floor = Math.floor(((num - 1) % perEntrance) / 4) + 1;
    let door = ((num - 1) % 4) + 1;
    return {number:num, entrance:entrance, floor:floor, door:door};
}

// 4. LCM олох (хүснэгтээр хэвлэнэ)
function lcmArray(arr){
    function gcd(a, b){ while(b){ let r=a%b; a=b; b=r;} return a; }
    function lcm(a,b){ return a*b/gcd(a,b); }
    let result = 1;
    for(let i=0;i<arr.length;i++){
        result = lcm(result,arr[i]);
    }
    console.table([{numbers: arr.join(", "), LCM: result}]);
    return result;
}

// 5. Квадрат ба язгуур
function morningSquare(n){ return {input:n, result:n*n}; }
function eveningSqrt(n){ return {input:n, result:Math.sqrt(n)}; }

// === Дуудаж хүснэгтээр хэвлэх ===
console.table([ isDigitsSumPalindrome(121) ]);
console.table([ catchTime(5) ]);
console.table([ locateApartment(57) ]);
lcmArray([2,4,6,8,10]);
console.table([ morningSquare(7) ]);
console.table([ eveningSqrt(49) ]);
</script>

</body>
</html>
